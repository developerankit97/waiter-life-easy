<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Life Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

    <form id="my-form">
        <label for="price" class="form-label ">Selling Price:</label>
        <input type="number" name="price" id="price">

        <label for="dish" class="form-label">Product dish:</label>
        <input type="text" id="dish" name="dish">

        <label for="table" class="form-label">Choose a table:</label>
        <select name="table" id="table">
            <option>Choose Table</option>
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
        </select>
        <input type="hidden" id="order-id" name="order-id">
        <button type="submit" class="btn btn-primary">Place Order</button>

    </form>

    <h3>Products:</h3>
    <ul class="order-list"></ul>
    <div class="container-fluid mt-3 d-flex justify-content-between" style="width: 100%">
        <section style="width: 32%;">
            <div class="card" style="width: 100%">
                <div class="card-header text-center bg-dark text-light">
                    Table 1
                </div>
                <div class="card-body">
                    <ul class="list-group table1">

                    </ul>
                </div>
            </div>
        </section>
        <section style="width: 32%;">
            <div class="card" style="width: 100%">
                <div class="card-header text-center bg-dark text-light">
                    Table 2
                </div>
                <div class="card-body">
                    <ul class="list-group table2">

                    </ul>
                </div>
            </div>
        </section>
        <section style="width: 32%;">
            <div class="card" style="width: 100%">
                <div class="card-header text-center bg-dark text-light">
                    Table 3
                </div>
                <div class="card-body">
                    <ul class="list-group table3">

                    </ul>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
